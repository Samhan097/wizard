<!-- MultiStep Form -->
<div class="container-fluid" id="grad1">
  <div class="row justify-content-center mt-0">
    <div class="col-11 col-sm-9 col-md-7 col-lg-11 text-center p-0 mt-3 mb-2">
      <div class="card px-0 pt-4 pb-0 mt-3 mb-3">
        <p>Form Step</p>
        <div class="row">
          <div class="col-md-12 mx-0">
            <form id="msform">
              <!-- progressbar -->
              <ul id="progressbar">
                <li class="active" id="one"><strong>Personal Info</strong></li>
                <li id="two"><strong>Company Info</strong></li>
                <li id="three"><strong>Business Hours</strong></li>
                <li id="four"></li>
              </ul>
              <!-- fieldsets -->
              <fieldset>
                <div class="form-card">
                  <label class="fieldlabels" id="fname" required
                    >First Name *</label
                  >
                  <input
                    type="text"
                    name="fname"
                    id="fname"
                    required
                    placeholder="Parsley"
                  />
                  <label class="fieldlabels" required>Last Name *</label>
                  <input
                    type="text"
                    name="lname"
                    required
                    placeholder="Montana"
                  />
                  <label class="fieldlabels" id="email">Email Address *</label>
                  <input
                    type="email"
                    name="email"
                    id="email"
                    placeholder="example@example.com.com"
                  />
                  <label class="fieldlabels">Phone Number *</label>
                  <input
                    type="text"
                    name="name"
                    placeholder="(+1)408-657-9007"
                  />
                  <label class="fieldlabels">Where are you from *</label>
                  <input type="text" name="name" placeholder="" />
                </div>
                <input
                  type="button"
                  name="previous"
                  class="previous action-button-previous"
                  value="Previous"
                />
                <input
                  type="button"
                  name="next"
                  class="next action-button"
                  value="Next"
                />
              </fieldset>
              <fieldset>
                <div class="form-card">
                  <label class="fieldlabels" id="fname" required
                    >Company Name *</label
                  >
                  <input
                    type="text"
                    name="fname"
                    id="fname"
                    required
                    placeholder="Cellophane square"
                  />
                  <label class="fieldlabels" id="email"
                    >Company Email Address *</label
                  >
                  <input
                    type="email"
                    name="email"
                    id="email"
                    placeholder="example@example.com.com"
                  />
                  <label class="fieldlabels">Company Phone Number *</label>
                  <input
                    type="text"
                    name="name"
                    placeholder="(+1)408-657-9007"
                  />
                  <label class="fieldlabels">Your position in Company *</label>
                  <input type="text" name="name" placeholder="" />
                </div>
                <input
                  type="button"
                  name="previous"
                  class="previous action-button-previous"
                  value="Previous"
                />
                <input
                  type="button"
                  name="next"
                  class="next action-button"
                  value="Next"
                />
              </fieldset>
              <fieldset>
                <div class="form-card">
                  <div class="column">
                    <div class="col-6">
                      <label class="fieldlabels" id="fname" class="col-6" required
                        >Monday *</label
                      >
                      <input type="text" name="cardno" class="col-3" placeholder="" />
                    </div>
                    <div class="col-6">
                      <label class="fieldlabels" id="fname" required
                        >Tuesday *</label
                      >
                        <input type="text" class="col-3" name="cardno" placeholder="" />
                    </div>
                    <div class="col-6">
                      <label class="fieldlabels" id="fname" required
                        >Wendsday *</label
                      >
                      <input type="text" class="col-3" name="cardno" placeholder="" />
                    </div>
                    <div class="col-6">
                      <label class="fieldlabels" id="fname" required
                        >Thursday *</label
                      >
                      <input type="text" class="col-3" name="cardno" placeholder="" />
                    </div>
                    <div class="col-6">
                      <label class="fieldlabels" id="fname" required
                        >Friday *</label
                      >
                      <input type="text" class="col-3" name="cardno" placeholder="" />
                    </div>
                  </div>
                </div>
                <input
                  type="button"
                  name="previous"
                  class="previous action-button-previous"
                  value="Previous"
                />
                <input
                  type="button"
                  name="make_payment"
                  class="next action-button"
                  value="Next"
                />
              </fieldset>
              <fieldset>
                <div class="form-card">
                  <div class="circle-container">
                    <div class="circle">
                        <i class="fa fa-google-plus" aria-hidden="true"></i>
                      <p>I am using Gmail</p>
                    </div>
                    <div class="circle">
                        <i class="fa fa-folder-open-o" aria-hidden="true"></i>
                      <p>I am Using Office</p>
                    </div>
                    <div class="circle">
                        <i class="fa fa-dropbox" aria-hidden="true"></i>
                      <p>I am Using Drive</p>
                    </div>
                    <div class="circle">
                        <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
                      <p>Another service</p>
                    </div>
                  </div>
                  
                  <br /><br />
                  <div class="row justify-content-center">
                    <div class="col-7 text-center">
                      <p>or if want skip this step entierly and setup it later</p>
                      <href="skip" />
                    </div>
                  </div>
                </div>
                <input
                  type="button"
                  name="previous"
                  class="previous action-button-previous"
                  value="Previous"
                />
                <input
                  type="button"
                  name="make_payment"
                  class="next action-button"
                  value="Finish"
                />
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
  $(document).ready(function () {
    var current_fs, next_fs, previous_fs; //fieldsets
    var opacity;

    $(".next").click(function () {
      current_fs = $(this).parent();
      next_fs = $(this).parent().next();

      //Add Class Active
      $("#progressbar li").eq($("fieldset").index(next_fs)).addClass("active");

      //show the next fieldset
      next_fs.show();
      //hide the current fieldset with style
      current_fs.animate(
        { opacity: 0 },
        {
          step: function (now) {
            // for making fielset appear animation
            opacity = 1 - now;

            current_fs.css({
              display: "none",
              position: "relative",
            });
            next_fs.css({ opacity: opacity });
          },
          duration: 600,
        }
      );
    });

    $(".previous").click(function () {
      current_fs = $(this).parent();
      previous_fs = $(this).parent().prev();

      //Remove class active
      $("#progressbar li")
        .eq($("fieldset").index(current_fs))
        .removeClass("active");

      //show the previous fieldset
      previous_fs.show();

      //hide the current fieldset with style
      current_fs.animate(
        { opacity: 0 },
        {
          step: function (now) {
            // for making fielset appear animation
            opacity = 1 - now;

            current_fs.css({
              display: "none",
              position: "relative",
            });
            previous_fs.css({ opacity: opacity });
          },
          duration: 600,
        }
      );
    });

    $(".radio-group .radio").click(function () {
      $(this).parent().find(".radio").removeClass("selected");
      $(this).addClass("selected");
    });

    $(".submit").click(function () {
      return false;
    });
  });
</script>
